services:


  ssh:
    build:
      context: ./ssh
      dockerfile: Dockerfile
    image: ssh
    container_name: ssh
    ports:
      - "2222:22/tcp"

  proxy:
    build:
     context: ./nginx
     dockerfile: Dockerfile.proxy
    image: proxy
    container_name: proxy
    ports:
     - "443:443"
     - "80:80"
    depends_on:
     - wordpress
    networks:
     - asa-network

  dns:
    build:
     context: ./DNS
     dockerfile: Dockerfile
    image: bind9
    container_name: bind9
    ports:
     - "53:53/udp"



  db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060
    networks:
     - asa-network

  wordpress:
    image: wordpress:latest
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
     - asa-network

#duplica o db e o wordpress

  db2:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - db_data:/var/lib/mysql2
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress2
      - MYSQL_DATABASE=wordpress2
      - MYSQL_USER=wordpress2
      - MYSQL_PASSWORD=wordpress2
    networks:
     - asa-network

  wordpress2:
    image: wordpress:latest
    restart: always
    environment:
      - WORDPRESS_DB_HOST=db2
      - WORDPRESS_DB_USER=wordpress2
      - WORDPRESS_DB_PASSWORD=wordpress2
      - WORDPRESS_DB_NAME=wordpress2
    volumes:
      - wordpress2:/var/www/html
    networks:
     - asa-network
     
  email: 
    build:                                #configurações do dockerfile
      context: ./email                    #local do arquivo
      dockerfile: Dockerfile              #dockerfile do container
    image: email                          #nome da Imagem         
    container_name: email                 #Nome do container
    hostname: mail.asa.br
    restart: always                       #reiniciar automáticamente
    tty: true                             #Habilita terminal  
    volumes:
      - ./email/rainloop:/var/www/html/rainloop
    ports:                                #porta que o container irá executar 
     - "25:25/tcp"                                              
     - "100:100/tcp"
     - "143:143/tcp"
     - "587:587/tcp"
     - "993:993/tcp"
     - "995:995/tcp"
    networks:                            
     - asa-network

networks:
 asa-network:
  driver: bridge

volumes:
  db_data:
  wordpress:
  wordpress2:

  
    
    